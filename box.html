<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flag-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .flag {
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 2px;
        }

        .saffron {
            flex: 1;
            background: #FF9933;
        }

        .white {
            flex: 1;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .green {
            flex: 1;
            background: #138808;
        }

        .chakra {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chakra img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="flag">
            <div class="saffron"></div>
            <div class="white">
                <div class="chakra">
                    <img src="chackra.jpeg" alt="Ashoka Chakra">
                </div>
            </div>
            <div class="green"></div>
        </div>
    </div>
</body>
</html>
